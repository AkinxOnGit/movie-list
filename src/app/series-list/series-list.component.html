<app-navigation-bar></app-navigation-bar>
<div style="display: flex; margin: 20px">
  <div class="card" *ngFor="let tvSeries of series" style="padding: 5px; margin-left: 10px; margin-right: 10px">
    <img src="{{tvSeries.poster}}" style="height: 350px; width: 250px">
    <div class="container" style="width: fit-content">
      <h4 class="text"><b> {{tvSeries.title}}</b></h4>
      <p class="text">{{tvSeries.year}}, {{tvSeries.genre}}</p>
    </div>
  </div>
</div>
