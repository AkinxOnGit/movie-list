<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.component.css">
</head>
<body>
<section>
  <div class="color">Welcome</div>
  <div class="color"></div>
  <div class="color"></div>
  <div class="box">
    <div class="square" style="--i:0;"></div>
    <div class="square" style="--i:1;"></div>
    <div class="square" style="--i:2;"></div>
    <div class="square" style="--i:3;"></div>
    <div class="square" style="--i:4;"></div>
    <div class="container">
      <div class="form">
        <h2> Login </h2>
        <form>
          <div class="inputBox">
            <input type="text" placeholder="Username">
          </div>
          <div class="inputBox">
            <input type="password" placeholder="Password">
          </div>
          <div class="inputBox">
            <button type="submit" class="loginbtn">Login</button>
          </div>
          <p class="forget"> Forgot your password? <a routerLink="/password-reset" style="padding-left: 3px"> Reset Password</a></p>
          <p class="forget"> Don't have an account? <a routerLink="/signup" style="padding-left: 3px"> Sign up!</a></p>
        </form>
      </div>
    </div>
  </div>
</section>
</body>
</html>
